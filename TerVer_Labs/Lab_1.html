<!DOCTYPE html>
    <head>
        <meta charset="utf-8"><!--Поодержка русского-->

    <body onload="setParameters()" onresize="setTxtDivHeight()">
        <audio id="Audio" src="Audio/Monkey.mp3" hidden></audio>
        <div class="EdgeCell" id="First">
            <img class="AnimationImg" src="Images/Animation.gif" alt="Анимация">
        </div>
        <div id="MiddleCell">
            <!--<select>
            </select>-->
            <select id="FormulaBox" onchange="changeFormulaAndDefinition()">
                <option value="1">Посчитать количество сочетаний без повторений</option>

            <img id="FormulaImg" alt="Фомула" onload="setTxtDivHeight()" onclick="zadacha1()">

            <div class="txtDiv" id="DefinitionDiv">
            </div>
            <label>Результат</label>
            <div class="txtDiv" id="AnswerDiv">
            </div>
        </div>
        <div class="EdgeCell" id="Last">

        </div>
